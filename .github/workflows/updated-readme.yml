name: Update README with random quote

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get random quote and update README
        run: |
          QUOTE=$(shuf -n 1 quotes.txt)
          echo "# 🕶️ Sopranos Quote of the Day" > README.md
          echo "" >> README.md
          echo "> $QUOTE" >> README.md

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Daily quote update" || echo "No changes to commit"
          git push

